<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body onload="init()">
    
   <div class="container d-flex justify-content-center">

    
     <div class="row-cols-1 m-5 text-center">
      <div class="m-3">
      <h1 class="mb-3">Weather App</h1>
      
      <input id="input" minlength = "5" maxlength = "5" class="pb-1 border-2 border-light"> 
      <button type="button" id="button" class="btn border btn-secondary">Get Weather</button>
      <p class="bg-danger text-white m-2" id="error">

      </p>
      </div>
<div id="card">
    <div class="card m-5 border border-danger" style="width: 400px">

        <div class="card-header">
          City
        </div>
        <div class="card-body .bg-dark city" id="city">
          
        </div>
      </div>

      <div class="card m-5 border border-danger" style="width: 400px">
        <div class="card-header temp">
          Temperature
        </div>
        <div class="card-body" id="temp">
          <div class="row align-items-start d-flex justify-content-center text-center">
          <div class="col-3">
            <div class="card-header">
              K
            </div>
            <div class="card-body kelvin" id="kelvin"></div>
 </div>
          <div class="col-3">
            <div class="card-header">
              F
            </div>
            <div class="card-body farenheit" id="fahrenheit"></div>

          </div>
          <div class="col-3">
            <div class="card-header">
              C
            </div>
            <div class="card-body celsius" id="celsius"></div>

          </div>
          </div>
        </div>
      </div>

      <div class="card m-5 border border-danger" style="width: 400px">
        <div class="card-header condition">
          Condition
        </div>
        <div class="card-body" id="condition">
          
        </div>
      </div>

      <div class="card m-5 border border-danger" style="width: 400px">
        <div class="card-header other">
          Other Info
        </div>
        <div class="card-body" id="other-body">
          <img id="image">
          </div>
        </div>
      </div>
  </div>

</div>


<div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Error</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        We cannot access your weather information. Please try again. 
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>


        
  
        

     

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>
</html>
